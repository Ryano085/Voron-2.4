# This file contains common pin mappings for the BIGTREETECH EBBT0
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBT0]
canbus_uuid: 9f1c07164c0a

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBT0: PA2

[adxl345]
cs_pin: EBBT0: PB12
spi_software_sclk_pin: EBBT0: PB10
spi_software_mosi_pin: EBBT0: PB11
spi_software_miso_pin: EBBT0: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 170, 170, 15
accel_chip: adxl345

[extruder]
step_pin: EBBT0: PD0
dir_pin: !EBBT0: PD1
enable_pin: !EBBT0: PD2
microsteps: 32
rotation_distance: 23.13
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBT0: PB13
sensor_type:  ATC Semitec 104GT-2
sensor_pin: EBBT0: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 280
min_extrude_temp: 0
max_extrude_only_distance: 101
pressure_advance: 0.025
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBT0: PA15
interpolate: false
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 0

[fan]
pin: EBBT0: PA1
max_power: 1.0
kick_start_time: 0.33
off_below: 0.20

[heater_fan hotend_fan]
pin: EBBT0: PA0
heater: extruder
heater_temp: 50.0

#####################################################################
#   Probe
#####################################################################
[probe]
##  This probe is not used for Z height, only Quad Gantry Leveling
pin: EBBT0: PB6
x_offset: 0
y_offset: 25.0
#z_offset: 0
speed: 2.25
lift_speed: 8
samples: 5
samples_tolerance: 0.2
samples_result: median
sample_retract_dist: 1.50
samples_tolerance_retries: 4

#[output_pin PB5]
#pin: EBBT0: PB5

#[output_pin PB7]
#pin: EBBT0: PB7

#[output_pin PB6]
#pin: EBBT0: PB6